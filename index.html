<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-CTD</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/VectorPizza.png" alt="">
            <img src="/img/Logo.png" class="logo_texto">
        </div>  
        <nav class="nav">
            <ul class="nav_list">
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="cuerpo">
        <section class="caja1">
            <img src="/img/delivery.jpg" class="imagen_delivery">
            <p>Envio gratis <span>comprando</span> 2 pizzas</p>
        </section>
        <section class="caja2">
            <div class="podio">
                <h2>Podio de pizzas</h2>
            </div>
            <div class="caja_podio">
                <div class="podio_top">
                    <h3>Pizzas top 5</h3>
                    <ol class="podio_list">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="/img/PizzaFalling.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="nav">
            <ul class="nav_list">
                <li><a href="">Home</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="/img/VectorPizza.png" alt="">
            <img src="/img/Logo.png" alt="">
        </div>
    </footer>
</body>
</html>
